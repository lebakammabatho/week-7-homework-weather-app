            <div class="weather-container"> 
                <h2>Weather App</h2> 
                <div class="location"> 
                    <input type="text" id="city-input" placeholder="Enter city"> 
                    <button onclick="getWeather()">Get Weather</button> </div> 
                    <div class="weather-details" id="weather-details"> 
                        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Pretoria</h1>

              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>

          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
